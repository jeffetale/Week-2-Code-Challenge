<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flataculties</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <h1>Flataculties</h1>
    <p>Vote for the Cutest Animal!</p>
  </header>

  <main>
    <section class="animal-list">
      <h2>All Animals</h2>
      <ul>
        <li>Mr. Cute</li>
        <li>Mx. Monkey</li>
        <li>Ms. Zebra</li>
        <li>Dr. Lion</li>
        <li>Mme. Panda</li>
        
      </ul>
    </section>

    <section class="animal-details">
      <h2>Animal Details</h2>
      <div class="details-container">
        <div class="animal-image">
          <!-- Animal images -->
        </div>
        <div class="animal-info">
          <h3>Animal Name</h3>
          <p>Number of Votes: <span class="votes-count">0</span></p>
          <button class="vote-button">Vote</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Flataculties. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
